<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz Time!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
   <!--where the time is-->
    <header class="timerHead">
        <div class="row">
            <p class="timerSection">Time: 100s</p>
        </div>
    </header>


    <!--main section-->
    <main>
        <!--contains all the sections of the main tag-->
        <div class="allSecs">
            <section id="welcome"> <!--Welcome Screen-->
                <div class="row">
                    <div class="empty"></div>
                    <div class="content">
                        <h1 class="title">Quiz Time!</h1>
                        <p class="welcomeDescript">This is a quiz on JavaScript. There are 100 seconds to answer 5 questions. If you mark an incorrect answer it will unfortuneatly subtract 10 seconds, but please give it your all!</p>
                        <button id="startBtn" type="button" class="btn btn-success">Start</button>
                    </div>

                </div>
            </section>

            <section id="allQuestions"><!--Section for the quiz questions-->
                <div class="row">
                    <div class="empty"></div>
                    <div class="content">
                        <h2 id="question">This is a test question</h2>
                        <ul class="questionSection">
                            <li class="questionLi"><button id="answerOne" value="0" type="button"
                            class="btn btn-success ansBtn">1st answer</button></li>
                            <li class="questionLi"><button id="answerTwo" value="1" type="button"
                            class="btn btn-success ansBtn">2nd answer</button></li>
                            <li class="questionLi"><button id="answerThree" value="2" type="button"
                            class="btn btn-success ansBtn">3rd answer</button></li>
                            <li class="questionLi"><button id="answerFour" value="3" type="button"
                            class="btn btn-success ansBtn">4th answer</button></li>
                        </ul>
                    </div>
                </div>
            </section>

            <section id="final"><!--screen to see score and enter intials-->
                <div class="row">
                    <div class="empty"></div>
                    <div class="content">
                        <h2>Game Over!</h2>
                        <p>Final Score: <span id="score" class="playerScores">0</span> </p>
                        <form><label for="initialsInput" class="initialSpot">Please enter your initials here.</label>
                        <input type="text" id="initialsInput" placeholder="your initials here"> 
                        <button id="submit-score" class="btn btn-success">Submit</button></form>
                    </div>

                </div>
            </section>

            <section id="highscores"><!--High score section-->
                <div class="row">
                    <div class="empty"></div>
                    <div class="content">
                        <h2>High Scores</h2>
                        <ol id="score-list">
                            <!--space for the sorted list-->

                        </ol>
                    </div>
                </div>

            </section>



        </div>
        <!--<article class="questionSpace" id="mainSpace">
            <h2 id="questionSpot" class="question-header"></h2>
            <h1>JavaScript Quiz Time!</h1>
        <ul>
            <li><button class="ansOne" id="firstAnswer"></button></li>
            <li><button class="ansTwo" id="secondAnswer"></button></li>
            <li><button class="ansThree" id="thirdAnswer"></button></li>
            <li><button class="ansFour" id="fourthAnswer"></button></li>
        </ul>
    </article>
    <button class="startbtn">Start</button>-->
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
